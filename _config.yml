# Setup
title:               Building Websites 
tagline:             My Experiments with Front-end and Back-end Development  
url:                 http://galaxyhitcher.github.io/
analytics_id:        UA-53335201-2

# About/contact
author:
  name:                Louis Heimel
  email:               "" # email here 
  avatar:              img/avatar.jpg 
  profile-pic:         img/profile-pic.jpg



# Build settings
markdown:            kramdown
permalink:           /:title
sass:
  sass_dir:          _sass
  style:            :compressed


# Default settings
defaults:
  -
    scope:
      path: "" 
      type: "posts" 
    values:
      layout: "post"
      author: Louis Heimel
  -
    scope:
      path: "" 
      type: "pages" 
    values:
      layout: "page"
      
